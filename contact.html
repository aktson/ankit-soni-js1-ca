<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact | Free-game</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <nav>
        <a href="index.html"><p class="logo">Free-Games</p></a>
        <ul>
          <li><a href="index.html">Games</a></li>
          <li><a href="contact.html" class="active">Contact Us</a></li>
        </ul>
      </nav>
    </header>
    <main class="main-contact">
      <div class="msg-container"></div>
      <form>
        <div>
          <label for="name">
            Name
            <span class="name-span"></span>
          </label>

          <input type="text" id="name" />
        </div>
        <div>
          <label for="subject">
            Subject
            <span class="subject-span"></span>
          </label>
          <input type="text" id="subject" />
        </div>
        <div>
          <label for="email">
            E-mail
            <span class="email-span"></span>
          </label>
          <input type="email" id="email" />
        </div>
        <div>
          <label for="address">
            Address
            <span class="address-span"></span>
          </label>
          <textarea name="text" cols="30" rows="4" id="address"></textarea>
        </div>
        <button type="submit">Submit</button>
      </form>
    </main>
    <footer>&copy;2021 NoPra developed by ANKSON</footer>
    <script src="js/contact.js"></script>
  </body>
</html>
